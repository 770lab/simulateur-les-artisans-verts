<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8c3c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a6b2a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5c99;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#17477a;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Main badge background - rounded rectangle -->
  <rect x="10" y="10" width="180" height="200" rx="12" ry="12" fill="url(#bgGrad)" stroke="#1a5c28" stroke-width="2"/>

  <!-- Top banner "Reconnu" -->
  <rect x="30" y="18" width="140" height="22" rx="4" ry="4" fill="#ffffff" opacity="0.25"/>
  <text x="100" y="34" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700" fill="#ffffff" letter-spacing="2">RECONNU</text>

  <!-- House shape / roof -->
  <polygon points="100,50 55,85 145,85" fill="url(#roofGrad)" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
  <!-- House body -->
  <rect x="62" y="83" width="76" height="50" fill="url(#roofGrad)" stroke="#ffffff" stroke-width="2"/>
  <!-- Door -->
  <rect x="88" y="103" width="24" height="30" rx="2" fill="#ffffff" opacity="0.3"/>

  <!-- Leaf / checkmark decorative element -->
  <g transform="translate(100,88) scale(0.6)">
    <path d="M-15,10 C-15,-15 15,-25 30,-30 C20,-10 10,5 -5,15 C-5,15 -10,20 -15,10Z" fill="#8ed18e" opacity="0.8"/>
    <path d="M-20,5 L-8,15 L15,-15" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- RGE text -->
  <text x="100" y="155" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="900" fill="#ffffff" letter-spacing="3">RGE</text>

  <!-- "Garant de l'Environnement" subtitle -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="8.5" font-weight="600" fill="#d4f0d4" letter-spacing="0.5">GARANT DE L'ENVIRONNEMENT</text>

  <!-- Bottom banner with QualiPAC -->
  <rect x="25" y="180" width="150" height="24" rx="4" ry="4" fill="#ffffff"/>
  <text x="100" y="196" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="800" fill="#1e5c99" letter-spacing="1">QualiPAC</text>
</svg>
